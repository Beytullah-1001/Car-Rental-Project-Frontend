
  <div class="row">
    <div  *ngFor="let car of cars">
  <div>
    <ul class="list-group">
      <li class="list-group-item
      bg-primary
      bg-gradient
      text-light
      text-center
      mb-1
      rounded
      "><strong>Araç Bilgileri</strong></li>
      <li class="list-group-item"><strong>Marka: </strong>{{car.brandName}}</li>
      <li class="list-group-item"><strong>Renk: </strong>{{car.colorName}}</li>
      <li class="list-group-item"><strong>Günlük Fiyat: </strong>{{car.dailyPrice}}</li>
      <li class="list-group-item"><strong>Model: </strong>{{car.modelYear}}</li>
     
  </ul>
</div>

<div>
  <br>
  <br>
  <ul class="list-group">
    <li class="list-group-item bg-primary bg-gradient text-light text-center mb-1 rounded"><strong>Kiralama Bilgileri</strong></li>
  </ul>
  <form>
    
    <div class="form-group">
      <label for="exampleInputEmail1"><strong>Kiralama Tarihi</strong></label>
      <input [(ngModel)]="rentDate" [ngModelOptions]="{standalone: true}"  type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Kiralama Tarihi">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"><strong>Dönüş Tarihi</strong></label>
      <input [(ngModel)]="returnDate" [ngModelOptions]="{standalone: true}"  type="date" class="form-control" id="exampleInputPassword1" placeholder="Donus Tarihi">
    </div>
    <br>
    <br>

    <a type="button"  class="btn btn-primary" (click)="redirectToPayment(car.carID)">Devam</a>
    
    
  </form>
</div>

  
</div>
  </div>
